PLG_RESIMPLELIST_PLUGIN="Indhold - redEVENT simpel begivenhed liste"
PLG_RESIMPLELIST_PLUGIN_DESC="Se en liste over events.<br/>Det format, der skal være i form {RESimplelist param='værdi'}.De accepterede params er:<ul><li><strong>eventid</strong>: indtast id(s) af hændelser, der skal vises (separeret af komma)</li><li><strong>categoryid</strong>: indtast id(e) kategorier af hændelser der skal vises (separeret af komma)</li><li><strong>venueid</strong>: indtast id(e) kategorier af hændelser der skal vises (separeret af komma)</li><li><strong>byen</strong>: indtast navnet(s), i byer af hændelser, der skal vises (separeret af komma)</li><li><strong>type</strong>: indtast 'fortid' for tidligere begivenheder, \"fremtid\" for fremtidige begivenheder</li><li><strong>fremhævede</strong>: den værdi, der kan være alt (e.g fremhævede=\"\"), er det kun udvalgte session vil blive vist</li><li><strong>arkiverede</strong>: den værdi, der kan være hvad som helst, kun arkiverede begivenheder vil blive vist</li><li><strong>brugerdefinerede&lt;id&gt;</strong>: viser kun hændelser, hvor det tilpassede felt &lt;id&gt; værdi, svarer til angivet værdi</li><li><strong>cols</strong>: angiv navn(e) kolonne til at vise, adskilt af komma (accepterede værdier er: dato, titel, spillested, kategori, by, steder, pris, tilpasset&lt;id&gt;)</li></ul>"


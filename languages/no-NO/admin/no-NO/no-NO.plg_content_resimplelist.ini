PLG_RESIMPLELIST_PLUGIN_DESC="Display a list of events.<br/>The format must be in the form {RESimplelist param='value'}.The accepted params are:<ul><li><strong>eventid</strong>: enter id(s) of events to display (separated by comma)</li><li><strong>categoryid</strong>: enter id(s) of categories of events to display (separated by comma)</li><li><strong>venueid</strong>: enter id(s) of categories of events to display (separated by comma)</li><li><strong>city</strong>: enter name(s) of cities of events to display (separated by comma)</li><li><strong>type</strong>: enter 'past' for past events, 'future' for future events</li><li><strong>featured</strong>: the value can be anything (e.g featured=\"\"), only featured session will be displayed</li><li><strong>archived</strong>: the value can be anything, only archived events will be displayed</li><li><strong>custom&lt;id&gt;</strong>: only display events where custom field &lt;id&gt; value is equal to specified value</li><li><strong>cols</strong>: enter name(s) of column to display, separated by comma (accepted values are: date, title, venue, category, city, places, price, custom&lt;id&gt;)</li></ul>"


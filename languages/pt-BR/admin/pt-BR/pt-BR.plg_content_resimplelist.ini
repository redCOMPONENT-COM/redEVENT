PLG_RESIMPLELIST_PLUGIN_DESC="Exibir uma lista de eventos.<br/>O formato deve estar no formulário {RESimplelist param='value'}.Os parâmetros aceitáveis são:<ul><li><strong>eventid</strong>: inserir id(s) de eventos a exibir (separados por vírgula)</li><li><strong>categoryid</strong>: inserir id(s) de categorias de eventos a exibir (separados por vírgula)</li><li><strong>venueid</strong>: inserir id(s) de categorias de eventos a exibir (separados por vírgula)</li><li><strong>cidade</strong>: inserir nome(s) de eventos de cidade a exibir (separados por vírgula)</li><li><strong>tipo</strong>: inserir 'passado' para eventos passados, 'futuro' para eventos futuros</li><li><strong>destaque</strong>: o valor pode ser qualquer coisa (ex. featured=\"_QQ_\"\"_QQ_\"), somente sessão de destaque será exibida</li><li><strong>arquivados</strong>: o valor pode ser qualquer coisa, somente eventos arquivados serão exibidos</li><li><strong>custom&lt;id&gt;</strong>: somente exibir eventos onde o valor do campo personalizado &lt;id&gt; for igual ao valor especificado</li><li><strong>cols</strong>: inserir nome(s) de coluna a exibir, separados por vírgula (valores aceitáveis são: data, título, local, categoria, cidade, lugares, preço, custom&lt;id&gt;)</li></ul>"


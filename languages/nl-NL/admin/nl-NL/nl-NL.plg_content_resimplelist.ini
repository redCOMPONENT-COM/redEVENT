PLG_RESIMPLELIST_PLUGIN="Inhoud - redEVENT eenvoudige evenementenlijst"
PLG_RESIMPLELIST_PLUGIN_DESC="Toon een evenementenlijst.<br/>Het formaat moet in het formulier {RESimplelist param='value'} zijn.De toegestaane params zijn:<ul><li><strong>eventid</strong>: gebruik id(s) van evenementen om te tonen (gescheiden door komma)</li><li><strong>categoryid</strong>: gebruik id(s) van categorieën van evenemten om te tonen (gescheiden door komma)</li><li><strong>venueid</strong>: gebruik id(s) van categorieën van evenementen om te tonen (gescheiden door komma)</li><li><strong>plaats</strong>: gebruik name(n) van plaatsen van evenementen om te tonen (gescheiden door komma)</li><li><strong>type</strong>: gebruik 'afgelopen' voor afgelopen evenementen, 'aankomend' voor aankomende evenementen</li><li><strong>aanbevolen</strong>: de waarde kan van alles zijn (bijv. aanbevolen="_QQ_""_QQ_"), alleen aanbevolen sessie wordt getoond</li><li><strong>ge-archiveerd</strong>: de waarde kan van alles zijn, alleen ge-archiveerde evenemtenten worden getoond</li><li><strong>aangepast&lt;id&gt;</strong>:toon alleen evenementen waar aangepast veld &lt;id&gt; waarde is gelijk aan gespecificeerde waarde</li><li><strong>Kolom</strong>: gebruik name(n) van kolomen om te tonen gescheiden door komma (ge-accepteerde waarden zijn: datum, titel, locatie, categorie, plaats, prijs, aangepast&lt;id&gt;)</li></ul>"


  slack:
    image: plugins/slack
    webhook: https://hooks.slack.com/services/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
    channel: redevent
    when:
      status: [ success, failure ]
    template: >
      {{#success build.status}}
        {{repo.name}} PR #{{build.pull}} succeeded in {{since build.started}}. Good job {{build.author}}!  Here is the build log: {{build.link}}.  Link to the PR: https://github.com/{{repo.owner}}/{{repo.name}}/pull/{{build.pull}}
      {{else}}
        {{repo.name}} PR #{{build.pull}} failed in {{since build.started}}. Fix me please {{build.author}}!  Here is the build log: {{build.link}}.  Link to the PR: https://github.com/{{repo.owner}}/{{repo.name}}/pull/{{build.pull}}
      {{/success}}

  error-report:
    image: redwebaps/testbox-chromedriver:2.38
    commands:
      - if [ -z "${CI_PULL_REQUEST}" ]; then export CI_PULL_REQUEST=1; fi
      - cd tests
      - vendor/bin/robo send:build-report-error-slack redcomponent 365447364384436 Q94UM5kjZkZIrau8MIL93m0dN6U "$CI_REPO" "$CI_PULL_REQUEST" "https://hooks.slack.com/services/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" "#redevent" "$CI_BUILD_URL"
    when:
      status: [ failure ]

services:
  db:
    image: mysql/mysql-server:5.7
    pull: true
    environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_ROOT_HOST=%

  php56:
    image: redwebaps/php-apache:5.6
    pull: true
    environment:
    - WEB_DOCUMENT_ROOT=/drone/src/github.com/${DRONE_REPO}
    - JOOMLA_INSTALLATION_DISABLE_LOCALHOST_CHECK=1

  php73:
    image: redwebaps/php-apache:7.3
    pull: true
    environment:
    - WEB_DOCUMENT_ROOT=/drone/src/github.com/${DRONE_REPO}
    - JOOMLA_INSTALLATION_DISABLE_LOCALHOST_CHECK=1

  setup-stages:
    image: redwebaps/testbox-chromedriver:2.38
    environment:
    - tests_suite=00-setup
    - tests_db=setup
    - php_versions=56,73
    commands:
    # Base installation
    - sh tests/drone/setup-base-install.sh  $tests_db                       $tests_suite                        $php_versions
    # Stages setup
    - sh tests/drone/setup-stages.sh        "Uninstall"                     "01-Uninstall"                      $php_versions
    - sh tests/drone/setup-stages.sh        "administrator"                 "02-administrator"                  $php_versions
    - sh tests/drone/setup-stages.sh        "UpcomingEvents"                "03-UpcomingEvents"                 $php_versions
    - sh tests/drone/setup-stages.sh        "FeaturedEvents"                "04-FeaturedEvents"                 $php_versions
    - sh tests/drone/setup-stages.sh        "RegistrationsEvent"            "05-RegistrationsEvent"             $php_versions
    - sh tests/drone/setup-stages.sh        "CalendarViewEvents"            "06-CalendarViewEvents"             $php_versions
    - sh tests/drone/setup-stages.sh        "CategoryEvents"                "07-CategoryEvents"                 $php_versions
    - sh tests/drone/setup-stages.sh        "ArchiveEvents"                 "08-ArchiveEvents"                  $php_versions

